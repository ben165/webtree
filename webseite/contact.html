<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


    <div class="container">

        <div class="row">
            <div class="col-12 my-4">
                <a href="index.html" class="btn btn-primary btn-lg">Back</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12 my-4">
                <h2>Contact</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                
                <form>
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic:</label>
                        <input type="text" class="form-control" id="topic" name="topic">
                    </div>
                    <div class="mb-3">
                        <label for="costumerEmail" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="costumerEmail" name="costumerEmail">
                    </div>
                    <div class="mb-3">
                        <label for="costumerMsg" class="form-label">Your message to us:</label>
                        <textarea class="form-control" id="costumerMsg" rows="4" name="costumerMsg"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Submit" class="btn btn-secondary">
                    </div>
                </form>

            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
