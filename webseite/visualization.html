<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


    <div class="container">

        <div class="row">
            <div class="col-12 my-4">
                <a href="index.html" class="btn btn-primary btn-lg">Back</a>
            </div>
        </div>

        <h1>
            AVL Insertion Visualization
        </h1>

        <p>
            Visualize the insertion of a number into an AVL tree. <br>
            Start by inserting single numbers or create a random tree by specifying the number of nodes.
        </p>

        <div class="row">
            <div class="col-lg-3">
                <div class="mb-3">
                    <label for="inputField" class="form-label">Insert:</label>
                    <input type="text" class="form-control" id="inputField" name="inputField">
                    <button class="btn btn-outline-secondary" id="insertButton">Insert</button>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="mb-3">
                    <label for="randomField" class="form-label">Random Field:</label>
                    <input type="text" class="form-control" id="randomField" name="randomField">
                    <button class="btn btn-outline-secondary" id="randomButton">Random</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="mb-3">
                    <button class="btn btn-outline-secondary" id ="clearButton">Clear</button>
                </div>
            </div>
        </div>

    </div>

    <canvas></canvas>
    <script src="avlTree.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
