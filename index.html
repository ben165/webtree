<html>

<head>
<title>Tree</title>

<style>
h1 {color:red;}
span.treecolumn {
	font-family: monospace;
	font-size: 1.5em;
	margin: 20px 20px 20px 20px;
	padding: 5px;

	border-style: solid;
	border-width: 5px;
	border-color: black;
	border-radius: 5px;}
</style>

</head>



<body>

<h1>Tree Generation</h1>

<p>Fill the tree with numbers in an iterative order from the top.</p>

<form>
<label for="amount">Amount of numbers:</label>
<input type="text" id="amountInts" name="amount" value="25" style="width:50px;">
<input type="button" value="Submit" onclick="plotTree()">
</form>

<h2>Plot des Baumes</h2>
<pre style="font-size:1.5em;" id="plot"></pre>

<h2>Anzahl Nodes</h2>
<p id="amount"></p>

<h2>Maximale Tiefe</h2>
<p id="tiefe"></p>


<h1>Travesierungen</h1>

<h2>Infix</h2>
<p id="infix"></p>

<h2>Prefix</h2>
<p id="prefix"></p>

<h2>Postfix</h2>
<p id="postfix"></p>

<h2>Breitensuche</h2>
<p id="breit"></p>

<h2>Tiefensuche</h2>
<p id="tief"></p>

<script src="tree.js"></script>

</body>


</html>
